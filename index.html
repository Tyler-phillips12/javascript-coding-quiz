<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Quiz</title>
</head>
<body>
  <header id="welcome-screen" class="container px-4 text-center">Welcome to my Javascript quiz! Good luck, and remember to save your high scores!</header>
  <div class="row gx-5">
    <div>
      <button type="button" id="start" class="p-3">Start Quiz!</button>
        </div>
        <div class="col">
            <h5 id="timer" class="container px-4 mx-auto text-align-center text-center"></h5>
          </div>
    </div>
    
    <h3 id="question-title" class="text-center"></h3>
    
    <section id="answer-section" class="container text-center"></section>
    
    <form id="score-form">
      <label for="initials">Enter your initials:</label>
      <ul id="high-scores-container"></ul>
      <input type="text" id="initials" name="initials" maxlength="3">
      <button type="submit">Submit</button>
    </form>
    <script src="script.js"></script>
  </body>
  </html>
